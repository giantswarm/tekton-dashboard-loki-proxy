name: tekton-dashboard-loki-proxy

project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"

image:
  registry: gsoci.azurecr.io
  name: giantswarm/tekton-dashboard-loki-proxy
  tag: "[[ .Version ]]"
  pullPolicy: IfNotPresent

replicas: 1

lokiEndpoint: ""
orgID: "1"
since: "120h"

podSecurityContext:
  runAsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  privileged: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault
